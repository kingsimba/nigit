# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Main Project
        uses: actions/checkout@v2
        with:
          # Relative path under $GITHUB_WORKSPACE to place the repository
          path: "nigit"
      - name: Checkout Other Projects 1
        uses: actions/checkout@v2
        with:
          repository: "kingsimba/express-typescript-mocha-vscode"
          path: "express-typescript-mocha-vscode"
      - name: Checkout Other Projects 2
        uses: actions/checkout@v2
        with:
          repository: "NavInfoNC/json-script"
          path: "json-script"
      - name: Checkout Other Projects 3
        uses: actions/checkout@v2
        with:
          repository: "NavInfoNC/nc-geo"
          path: "ncgeo"
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: |
          cd nigit
          npm ci

      - name: Build
        run: |
          cd nigit
          gulp

      - name: Test
        run: |
          cd nigit
          npm test
        env:
          CI: true

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
